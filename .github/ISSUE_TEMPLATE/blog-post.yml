name: Blog Post Request
description: Request a new blog post for the 2i2c website
title: "[BLOG TITLE HERE]"
labels: ["blog"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Fill out the fields below as best you can. **Don't worry about getting it perfect**.
        Just bullet points is fine if that's all you have time / energy for.

  - type: textarea
    id: content
    attributes:
      label: Content information
      description: Any information that helps us write a post. Bullets are fine, try following the template below.
      value: |
        ## What happened
        
        - This happened
        - This happened

        ## Why is it valuable
        
        - Because A
        - Because B

        ## Links to learn more

        - Link A
        - Link B
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        # Everything after here is optional!

        ---

  - type: textarea
    id: authors
    attributes:
      label: Authors
      description: List the authors of this blog post (one per line)
      placeholder: |
        - Chris Holdgraf
        - Yuvi Panda

  - type: textarea
    id: date
    attributes:
      label: "Date for the post"
      description: "Is there a date associated with this post? (optional)"
      placeholder: |
        2025-08-01

  - type: textarea
    id: media
    attributes:
      label: Media and images
      description: Have any images we can use in the post?
      placeholder: |
        Drag and drop images here!

  - type: textarea
    id: acknowledgements
    attributes:
      label: Acknowledgements
      description: Acknowledgements for contributors, funders, or collaborators (optional)
      placeholder: |
        We acknowledge the support of...
        Special thanks to...

  - type: dropdown
    id: category
    attributes:
      label: Category
      description: Select the main category for this blog post
      options:
        - impact
        - service
        - organization
    validations:
      required: true

  - type: checkboxes
    id: tags
    attributes:
      label: Tags
      description: Select relevant tags for this blog post
      options:
        - label: open-source
        - label: jupyter
        - label: education
        - label: geoscience
        - label: product
        - label: cloud
        - label: bioscience
        - label: hiring
        - label: funding

  - type: textarea
    id: custom_tags
    attributes:
      label: Custom Tags
      description: Add any additional tags not listed above (one per line, optional)
      placeholder: |
        - machine-learning
        - workshop

  - type: textarea
    id: notes
    attributes:
      label: Additional Notes
      description: Any additional notes, special requirements, or implementation details
      placeholder: e.g., "This needs to be published before the conference", "Include featured image", etc.
